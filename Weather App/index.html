<body>
    <div class="searchSection">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <div class="randomFlex">
            <input class="form-control" list="datalistOptions" id="countryInput" placeholder="Type to search...">
        
        <button id="search" class="icon-button"><i class="bi bi-search"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg></i></button>

        </div>
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
    </div>
    <script src="code.js"></script>
